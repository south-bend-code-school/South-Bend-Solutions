<!DOCTYPE HTML>
<html>
  <head>
    <title>South Bend Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <link rel="stylesheet" href="./style.css">
    <script src='https://code.jquery.com/jquery-2.0.3.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src='./form.js'></script>
  </head>

  <body>
     <div id="wrapper">
       <h1>Sign up Page</h1>

       <form method='post'>
        <h2>Name:</h2>
        <input type="text" name="name" id="name">
        <h2>Select your age group:</h2>
        <select id="agerange" name="Select your age group">
          <option value="under 11">under 11</option>
          <option value="11-13">11-13</option>
          <option value="14-16">14-16</option>
          <option value="17-19">17-19</option>
          <option value="20+">20+</option>
        </select>
        <h2>Enter your story here...</h2>
        <textarea id="comments" name="comments" cols="25" rows="5">

        </textarea>
        Select image to upload: <input type='file' id='profilePhotoFileUpload'/>
        <button id='submit' type='button'>Submit</button>
     </form>
    </div>
  </body>
</html>
